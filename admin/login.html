<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriverParty - Administración - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-section i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .logo-section h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .logo-section p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .form-group .input-icon input {
            padding-left: 45px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <i class="fas fa-car"></i>
            <h1>DriverParty</h1>
            <p>Panel de Administración</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="admin@driverparty.com">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
            </div>

            <button type="submit" id="loginBtn" class="btn-login">
                <span>Iniciar Sesión</span>
                <span class="loading" id="loading"></span>
            </button>
        </form>

        <a href="#" id="forgotPassword" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>

    <script type="module">
        import { 
            auth, 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail 
        } from '../firebase-config.js';

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const forgotPassword = document.getElementById('forgotPassword');

        // Verificar si ya está autenticado
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Redirigir al panel de administración
                window.location.href = 'index.html';
            }
        });

        // Manejar login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            try {
                setLoading(true);
                await signInWithEmailAndPassword(auth, email, password);
                // La redirección se maneja en onAuthStateChanged
            } catch (error) {
                console.error('Error de login:', error);
                let errorMsg = 'Error al iniciar sesión';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'Usuario no encontrado';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Contraseña incorrecta';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Email inválido';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Demasiados intentos fallidos. Intenta más tarde';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'Cuenta deshabilitada';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                setLoading(false);
            }
        });

        // Manejar recuperación de contraseña
        forgotPassword.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showError('Por favor ingresa tu email para recuperar la contraseña');
                return;
            }

            try {
                setLoading(true);
                await sendPasswordResetEmail(auth, email);
                showSuccess('Se ha enviado un email para recuperar tu contraseña');
            } catch (error) {
                console.error('Error al enviar email de recuperación:', error);
                showError('Error al enviar email de recuperación');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                document.querySelector('#loginBtn span').style.display = 'none';
                document.getElementById('loading').style.display = 'inline-block';
            } else {
                document.querySelector('#loginBtn span').style.display = 'inline';
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
