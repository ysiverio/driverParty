<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriverParty - Seleccionar Rol</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="role-selection">
            <div class="logo">
                <i class="fas fa-car"></i>
                <h1>DriverParty</h1>
                <p>Selecciona tu rol para continuar</p>
            </div>
            
            <div class="role-buttons">
                <button id="driver-btn" class="role-btn driver">
                    <i class="fas fa-steering-wheel"></i>
                    <span>Conductor</span>
                </button>
                
                <button id="client-btn" class="role-btn client">
                    <i class="fas fa-user"></i>
                    <span>Cliente</span>
                </button>
            </div>
            
            <!-- Panel para conductor: unirse a viaje existente -->
            <div class="trip-input driver-panel" style="display: none;">
                <h3>Ingresa el ID del viaje para conducir</h3>
                <input type="text" id="driver-trip-id-input" placeholder="Ej: trip_123456" />
                <button id="join-trip-btn" class="join-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Unirse al viaje
                </button>
                <button id="driver-back-btn" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Volver
                </button>
            </div>
            
            <!-- Panel para cliente: crear nuevo viaje -->
            <div class="trip-input client-panel" style="display: none;">
                <h3>Crear nuevo viaje</h3>
                <p class="client-description">Como cliente, puedes crear un nuevo viaje y compartir el ID con tu conductor</p>
                <button id="create-trip-btn" class="create-btn">
                    <i class="fas fa-plus"></i>
                    Crear nuevo viaje
                </button>
                <div class="or-divider">
                    <span>o</span>
                </div>
                <input type="text" id="client-trip-id-input" placeholder="Unirse a viaje existente (opcional)" />
                <button id="client-join-btn" class="join-btn secondary">
                    <i class="fas fa-sign-in-alt"></i>
                    Unirse al viaje
                </button>
                <button id="client-back-btn" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Volver
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { currentUser, signOutUser } from '../src/firebase.js';
        import { UIUtils } from '../config.js';
        
        let selectedRole = null;
        
        // Elementos del DOM
        const driverBtn = document.getElementById('driver-btn');
        const clientBtn = document.getElementById('client-btn');
        const driverPanel = document.querySelector('.driver-panel');
        const clientPanel = document.querySelector('.client-panel');
        const driverTripIdInput = document.getElementById('driver-trip-id-input');
        const clientTripIdInput = document.getElementById('client-trip-id-input');
        const joinTripBtn = document.getElementById('join-trip-btn');
        const createTripBtn = document.getElementById('create-trip-btn');
        const clientJoinBtn = document.getElementById('client-join-btn');
        const driverBackBtn = document.getElementById('driver-back-btn');
        const clientBackBtn = document.getElementById('client-back-btn');
        
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (!currentUser) {
                // Redirect to auth page if not logged in
                window.location.href = 'auth.html';
                return;
            }
            
            console.log('User authenticated:', currentUser.uid);
        });
        
        // Event listeners
        driverBtn.addEventListener('click', () => selectRole('driver'));
        clientBtn.addEventListener('click', () => selectRole('client'));
        joinTripBtn.addEventListener('click', () => joinTrip('driver'));
        createTripBtn.addEventListener('click', createNewTrip);
        clientJoinBtn.addEventListener('click', () => joinTrip('client'));
        driverBackBtn.addEventListener('click', goBack);
        clientBackBtn.addEventListener('click', goBack);
        
        // Función para seleccionar rol
        function selectRole(role) {
            selectedRole = role;
            document.querySelector('.role-buttons').style.display = 'none';
            
            if (role === 'driver') {
                driverPanel.style.display = 'block';
                clientPanel.style.display = 'none';
            } else {
                clientPanel.style.display = 'block';
                driverPanel.style.display = 'none';
            }
        }
        
        // Función para volver atrás
        function goBack() {
            selectedRole = null;
            driverPanel.style.display = 'none';
            clientPanel.style.display = 'none';
            document.querySelector('.role-buttons').style.display = 'flex';
            driverTripIdInput.value = '';
            clientTripIdInput.value = '';
        }
        
        // Función para crear nuevo viaje
        function createNewTrip() {
            // Generar ID único para el viaje
            const tripId = 'trip_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // Redirigir al cliente con el nuevo ID
            window.location.href = `client.html?tripId=${encodeURIComponent(tripId)}&new=true`;
        }
        
        // Función para unirse al viaje
        function joinTrip(role) {
            const tripIdInput = role === 'driver' ? driverTripIdInput : clientTripIdInput;
            const tripId = tripIdInput.value.trim();
            
            if (!tripId) {
                alert('Por favor ingresa un ID de viaje válido');
                return;
            }
            
            // Redirigir según el rol
            const url = role === 'driver' 
                ? `driver.html?tripId=${encodeURIComponent(tripId)}`
                : `client.html?tripId=${encodeURIComponent(tripId)}`;
            
            window.location.href = url;
        }
        
        // Permitir Enter para unirse
        driverTripIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinTrip('driver');
            }
        });
        
        clientTripIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinTrip('client');
            }
        });
        
        // Verificar si hay un tripId en la URL
        const urlParams = new URLSearchParams(window.location.search);
        const tripId = urlParams.get('tripId');
        
        if (tripId) {
            // Si hay un tripId, mostrar directamente la selección de rol
            if (urlParams.get('new') === 'true') {
                // Es un viaje nuevo, ir directamente al cliente
                window.location.href = `client.html?tripId=${encodeURIComponent(tripId)}&new=true`;
            } else {
                // Es un viaje existente, mostrar selección de rol
                selectRole('client');
                clientTripIdInput.value = tripId;
            }
        }
    </script>
</body>
</html>
