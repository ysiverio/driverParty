<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriverParty - Conductor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="ui-container">
        <div id="login-view">
            <h2>Bienvenido, Conductor</h2>
            <button id="login-button">Iniciar Sesión con Google</button>
        </div>
        <div id="requests-view" style="display: none;">
            <h2>Solicitudes de Viaje</h2>
            <ul id="requests-list">
                <!-- Las solicitudes aparecerán aquí -->
            </ul>
        </div>
         <div id="trip-view" style="display: none;">
            <h2>Viaje en Curso</h2>
            <p>Cliente: <span id="client-name"></span></p>
            <button id="start-trip-button">Iniciar Viaje</button>
            <button id="end-trip-button">Finalizar Viaje</button>
        </div>
    </div>

    <script src="../firebase-config.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <script>
        // This makes initMap globally available
        window.initMap = () => {
            // The actual map initialization will be handled in app.js
            // We'll dispatch an event to let the module know.
            document.dispatchEvent(new CustomEvent('map-ready'));
        };
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA52yOcPfK4EoW-KrsjlWJ2oyIs5P1Qvc8&callback=initMap"></script>
</body>
</html>
