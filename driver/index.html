<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DriverParty - Conductor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="app-container">
        <!-- Side Navigation Menu -->
        <div id="side-nav" class="side-nav">
            <a href="javascript:void(0)" class="close-btn" id="close-nav-btn">&times;</a>
            <div class="nav-profile">
                <img id="driver-profile-pic" src="https://maps.google.com/mapfiles/kml/shapes/auth_maps_pic.png" alt="Driver">
                <span id="driver-profile-name">Nombre del Conductor</span>
            </div>
            <a href="#" id="show-rating-btn"><i class="fas fa-star"></i> Rating <span id="driver-avg-rating"></span></a>
            <a href="#" id="show-history-btn"><i class="fas fa-route"></i> Viajes</a>
            <a href="#" id="vehicle-btn"><i class="fas fa-car"></i> Mi Vehículo</a>
            <a href="#"><i class="fas fa-bell"></i> Notificaciones</a>
            <a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </div>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Login View (Overlay) -->
        <div id="login-view" class="overlay-container">
            <div class="login-box">
                <h2>Bienvenido, Conductor</h2>
                <p>Inicia sesión para empezar a recibir viajes.</p>
                <button id="login-button"><i class="fab fa-google"></i> Iniciar Sesión con Google</button>
            </div>
        </div>

        <!-- Main UI (Visible after login) -->
        <div id="main-ui" style="display: none;">
            <button id="menu-btn" class="menu-btn"><i class="fas fa-bars"></i></button>

            <!-- Top Control Panel -->
            <div id="control-panel" class="top-panel">
                <label class="switch">
                    <input type="checkbox" id="online-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="online-status">Desconectado</span>
            </div>

            <!-- Audio Controls -->
            <div class="audio-controls">
                <label for="sound-toggle">
                    <i class="fas fa-volume-up"></i> Sonido
                </label>
                <input type="checkbox" id="sound-toggle" checked>
            </div>

            <!-- Ride Request Panel -->
            <div id="requests-panel" class="bottom-panel" style="display: none;">
                <h2>Nuevas Solicitudes</h2>
                <div id="requests-list">
                    <!-- Requests will be injected here as cards -->
                </div>
            </div>

            <!-- Active Trip Panel -->
            <div id="trip-panel" class="bottom-panel" style="display: none;">
                <h2 id="trip-status-heading">Viaje en Curso</h2>
                <p>Cliente: <strong id="trip-client-name"></strong></p>
                <div class="trip-actions">
                    <button id="start-trip-button" class="trip-button">Iniciar Viaje</button>
                    <button id="end-trip-button" class="trip-button">Finalizar Viaje</button>
                </div>
                <div class="navigation-controls">
                    <button id="toggle-navigation-btn" class="nav-toggle-btn">
                        <i class="fas fa-map"></i> Vista Normal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vehicle Modal -->
        <div id="vehicle-modal" class="overlay-container" style="display: none;">
            <div class="modal-box">
                <h2>Mi Vehículo</h2>
                <p>Mantén la información de tu vehículo actualizada.</p>
                <form id="vehicle-form">
                    <input type="text" id="vehicle-make" placeholder="Marca (ej. Toyota)" required>
                    <input type="text" id="vehicle-model" placeholder="Modelo (ej. Corolla)" required>
                    <input type="text" id="vehicle-color" placeholder="Color (ej. Azul)" required>
                    <input type="text" id="vehicle-plate" placeholder="Matrícula (ej. ABC 123)" required>
                    <div class="modal-actions">
                        <button type="button" id="close-vehicle-modal-btn">Cancelar</button>
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    <!-- History Modal -->
        <div id="history-modal" class="overlay-container" style="display: none;">
            <div class="history-panel">
                <div class="history-header">
                    <h2>Mis Viajes</h2>
                    <button id="close-history-btn" class="close-panel-btn">&times;</button>
                </div>
                <div id="history-list" class="history-list">
                    <!-- Trip history will be injected here -->
                </div>
            </div>
        </div>

    <div id="nav-overlay"></div>

    <script src="../firebase-config.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <script>
        window.initMap = () => {
            document.dispatchEvent(new CustomEvent('map-ready'));
        };
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA52yOcPfK4EoW-KrsjlWJ2oyIs5P1Qvc8&callback=initMap&libraries=geometry&loading=async"></script>
</body>
</html>
